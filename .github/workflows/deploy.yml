name: Deploy Lovable via FTP na Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o reposit√≥rio
        uses: actions/checkout@v3

      - name: Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar depend√™ncias
        run: npm install

      - name: Criar arquivo .env para produ√ß√£o
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env

      - name: Build do projeto
        run: npm run build

      - name: Copiar .htaccess para dist
        run: |
          if [ -f "public/.htaccess" ]; then
            cp public/.htaccess dist/.htaccess
            echo "‚úì .htaccess copiado para dist/"
          else
            echo "‚ö†Ô∏è Arquivo public/.htaccess n√£o encontrado"
          fi

      - name: Verificar se o build foi criado
        run: |
          if [ ! -d "dist" ]; then
            echo "Erro: Pasta dist n√£o foi criada"
            exit 1
          fi
          
      - name: Mostrar arquivos gerados
        run: |
          echo "=== Conte√∫do da pasta dist ==="
          ls -la dist/
          echo "=== Verificando se index.html existe ==="
          if [ -f "dist/index.html" ]; then
            echo "‚úì index.html encontrado"
          else
            echo "‚úó index.html N√ÉO encontrado"
            exit 1
          fi
          echo "=== Verificando se .htaccess existe ==="
          if [ -f "dist/.htaccess" ]; then
            echo "‚úì .htaccess encontrado"
          else
            echo "‚úó .htaccess n√£o encontrado (isso pode ser normal)"
          fi

      - name: Deploy FTP para Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 21
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: dist/
          server-dir: /public_html/
          dangerous-clean-slate: true
          dry-run: false
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      - name: Verificar deploy
        run: |
          echo "‚úÖ Deploy conclu√≠do!"
          echo "üåê Verifique seu site em alguns minutos"
          echo "üìù Se ainda n√£o funcionar, verifique:"
          echo "   - Se as secrets do GitHub est√£o configuradas"
          echo "   - Se o diret√≥rio /public_html/ est√° correto"
          echo "   - Se n√£o h√° arquivos index.php conflitantes"
